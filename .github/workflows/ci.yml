name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          git make gcc mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make mingw-w64-x86_64-pkg-config
        
    - name: Build
      shell: msys2 {0}
      run: |
        make clean
        make all
        
    - name: Test
      shell: msys2 {0}
      run: |
        make test
        
    - name: Integration Test
      shell: msys2 {0}
      run: |
        make integration

  windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSYS2 (Windows)
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          git make gcc mingw-w64-x86_64-gcc
          mingw-w64-x86_64-winpthreads-git
        
    - name: Build & Test
      shell: msys2 {0}
      run: |
        make clean
        make all
        make test
        make integration
