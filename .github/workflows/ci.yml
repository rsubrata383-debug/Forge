name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  linux:
    name: Linux (GCC)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential make

      - name: Build & Test
        run: |
          make clean
          make all
          make test
          make integration

  windows:
    name: Windows (MSYS2 / MinGW)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-winpthreads-git
            mingw-w64-x86_64-wininet-git

      - name: Build & Test
        shell: msys2 {0}
        run: |
          make clean
          make all
          make test
          make integration
